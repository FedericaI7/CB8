  <div class="exercise--container">
    <h4>### Esercizio </h4>

    <p>Sulla base della lezione del giorno, creare un array contenente una lista di 8 animali diversi. Iterare ogni
      singolo
      elemento dell'array e stampare in console qualcosa del genere per ogni animale:</p>

    <ul>
      <li> 1: Lepre</li>
      <li> 2: Corvo</li>
      <li> 3: Serpente</li>
    </ul>


    <p>Dove il numero ne rappresenta l'indice.</p>
